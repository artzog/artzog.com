<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Paul Zografakis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">Paul Zografakis</a>
            <ul class="nav-menu">
                <li><a href="index.html">Works</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="archive.html">Archive</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main class="contact-container">
        <h1>Contact</h1>
        
        <div class="contact-info">
            <p><strong>Email:</strong> your.email@example.com</p>
            <p><strong>Instagram:</strong> @yourinstagram</p>
            <p><strong>Studio:</strong> City, State/Country</p>
        </div>

        <form class="contact-form" id="contactForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit" class="submit-button">Send Message</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Paul Zografakis. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
